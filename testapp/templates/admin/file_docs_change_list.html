{% extends "admin/change_list.html" %}

{% block content_title %}
    <h1> File Docs </h1>
{% endblock %}

{% block result_list %}
    <div class="results">
        <table>
            <thead>
                <tr>
                    <th>
                        Doc Id
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        {% for f in docs %}
                            <img src="/media/{{ f }}" width="100" height="100"  />
                        {% endfor %}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}

{% block pagination %}{% endblock %}
